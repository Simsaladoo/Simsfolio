reddit_username: /
behance_username: /
dribbble_username: /
spotify_username: /

# Google Analytics
google-analytics: G-FV79JWVKLW

# Disqus
disqus-shortname: simsaladoo

# Name of the Author
author-name: Simsaladoo
# URL for the Image of the Author
author-image: https://david-miller.life/images/hawaii.png
# 60 Words About the Author
author-about: I'm David, a Unreal Engine-focused technical artist with a background in pipeline tools and development. For the last 9 years I've worked on films, commercials, video game trailers, and VR games. Learning Sharepoint in C# was my gateway into programming during my early career years at NASA, and since then the diverse projects I've worked on have given me a wealth of experience and perspective.  Nearly a decade of experience using Blueprints, Python, C++, engine optimization with Insights and visual studio, learning pipeline APIs, as well as implementing shader tricks and master materials, post-processing, creating stage tools and look-dev.
# URL to the Author's Profile (i.e., Github, Twitter, Stackoverflow, etc)
author-url: https://github.com/Simsaladoo

# SASS
sass:
  sass_dir: _sass
  style: compressed

# Build settings
plugins:
  - jekyll-admin
  - jekyll-feed

# Permalink
permalink: "blog/:title"

# Compress
compress_html:
  clippings: all

# Defaults
defaults:
  -
    scope:
      type: 'posts'
    values:
      layout: post
      post-image: ""
      description: ""
      tags:
        - ""
  -
    scope:
      type: 'pages'
    values:
      layout: page

# Exclude
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
