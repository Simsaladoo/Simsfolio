# Social Media and Contact
# If you don't want to use any icon, you can leave them blank.
email: simsaladoo@hotmail.com
facebook_username: simsaladoo
twitter_username: simsaladoo
instagram_username: simsaladoo
linkedin_username: simsaladoo
